<!doctype html>
<meta charset=utf-8>
<meta name="date" content="2017-10-02">
<title>day-to-day</title>
<link rel="stylesheet" href="style.css">
<script src="common.js"></script>

<header>
 <h1>specs &middot; tests &middot; day-to-day</h1>

 <p>This collection of green boxes represents activity in specs and their
 corresponding test suites over the past <span id="weeks"></span> weeks.
 Green in both rows is good. A test a day keeps the bugs away.</p>
 <script>document.getElementById('weeks').textContent = NUM_WEEKS</script>

 <p>
  Sort by
  <select class="sortby">
   <option>name</option>
   <option>spec activity</option>
   <option>test activity</option>
   <option selected>total activity</option>
  </select>
  <label><input type="checkbox"> Highlight isolated spec activity</label>
  <script>
  document.querySelector('input').addEventListener('change', event => {
    if (event.target.checked) {
      document.body.classList.add('highlight')
    } else {
      document.body.classList.remove('highlight')
    }
  })
  </script>
 </p>
</header>

<main>
 <!-- this template (and this comment) will be removed, all child nodes will be
      tables created from the template. -->
 <template>
  <table>
   <caption><a>Name</a><div><span class="spec">1</span> + <span class="test">1</span> = <span class="total">2</span></div></caption>
  </table>
 </template>
</main>

<script src="activity.js"></script>

<footer>
 testing rocks
